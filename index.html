<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <section class="main">
    <header>
        <div class="search">
            <input type="search" placeholder="enter your city" id="search">
            <img src="asset/search Icon.png" width="30px" id="searchIcon">
        </div>
    </header>

    
    <main class="forcast">

        <!-- country flag -->
        <div class="flag">
            <img class="countryFlag" src="asset/humidity.jpeg">

            <div class="country">
                <div class="con">Nigeria</div>
                <div class="tenent">Africa</div>
            </div>
        </div>

        <div class="details">
            
            <div class="about">
                <label>☁</label>
                <div>sunny</div>
            </div>
            <div class="about">
                <label>🛂</label>
                <div>South Africa</div>
            </div>
            <div class="about">
                <label>🌡</label>
                <div class="weatherConditon">7🌡</div>
            </div>
            <div class="about">
                <label>👨‍👩‍👧‍👧</label>
                <div class="population">pupolation</div>
            </div>
            <div class="about">
                <label>💵</label>
                <div class="currency">currency</div>
            </div>
            <div class="about">
                <label>🗣</label>
                <div class="lang">english</div>
            </div>
            <div class="humdity">
                <img src="asset/humidity.jpeg" width="30px" height="30px">
                <div class="hum">
                    <div id="humdity">48%</div>
                    <div >humidity</div>
                </div>
            </div>
            <div class="wind">
                <img src="asset/windhumidity.png" width="30px" height="30px">
                <div class="win">
                    <div class="wind2">10.29 </div> 
                   <div>km/h wind</div>
                </div>
            </div>

        </div>
    </main>
    <footer class="conditions">
        
        
    </footer>
 </section>
 <script src="index.js"></script>   
</body>
</html>
